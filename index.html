<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quick Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="auth-container">
    <h2>Enter Secret Code</h2>
    <input type="text" id="secret-code" placeholder="Enter secret code" />
    <button id="submit-code">Submit</button>
  </div>

  <div id="name-container" style="display:none;">
    <h2>Enter Your Name</h2>
    <input type="text" id="name" placeholder="Enter your name" />
    <button id="submit-name">Submit Name</button>
  </div>

  <div id="chat" style="display:none;">
    <div id="messages"></div>
    <div class="input-area">
      <input type="text" id="message" placeholder="Type a message ðŸ˜Š" autocomplete="off">
      <button id="send-btn" title="Send">&#10148;</button>
      <button id="clear-btn" title="Clear">&#128465;</button>
      <button id="back" title="back" onclick="https://quick-chat-fumk.onrender.com/">Back</button>
      <a href="https://quick-chat-fumk.onrender.com/" class="Back_Btn">Back</a>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>

</body>
</html>
