
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Chat App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar for future navigation -->
    <aside class="sidebar">
      <h2>QuickChat</h2>
      <ul class="nav">
        <li><a href="#">Chats</a></li>
        <li><a href="#">Contacts</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </aside>

    <!-- Main Chat Area -->
    <main class="chat-container">
      <!-- Header -->
      <header class="chat-header">
        <h3 id="chat-title">Chat Room</h3>
        <div id="user-status-container"></div>
      </header>

      <!-- Chat Messages -->
      <div id="messages" class="messages-area"></div>
      <div id="typing-indicator" class="typing-indicator"></div>

      <!-- Input Area -->
      <div class="input-area">
        <input type="text" id="message" placeholder="Type a message..." autocomplete="off">
        <button id="send-btn"><i class="fa fa-paper-plane"></i></button>
      </div>
    </main>
  </div>
  <script src="client.js"></script>
</body>
</html>
